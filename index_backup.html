<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --glow: #00d4ff; --bg: #000; --panel: rgba(0, 40, 60, 0.4); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); height: 100vh; display: flex; flex-direction: column; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); text-transform: uppercase; }

        /* HUD Header */
        .hud-header { position: absolute; top: 15px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; font-size: 10px; z-index: 10; }

        /* Central Reactor & Visualizer */
        .main-view { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .reactor { width: 220px; height: 220px; background: radial-gradient(circle, #fff 0%, var(--glow) 30%, transparent 70%); border-radius: 50%; box-shadow: 0 0 40px var(--glow); animation: pulse 3s infinite; }
        .visualizer { display: flex; gap: 3px; height: 40px; margin-top: 20px; align-items: flex-end; }
        .bar { width: 4px; background: var(--glow); height: 4px; box-shadow: 0 0 5px var(--glow); transition: 0.1s; }

        /* Chat Design */
        #chat { width: 90%; max-height: 35vh; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scrollbar-width: none; z-index: 5; }
        .bubble { background: var(--panel); border: 1.5px solid var(--glow); padding: 10px; font-size: 12px; clip-path: polygon(0 0, 95% 0, 100% 30%, 100% 100%, 5% 100%, 0 70%); }
        .user { align-self: flex-end; border-color: #fff; color: #fff; clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%); }

        /* Controls */
        .footer { padding: 20px; display: flex; justify-content: center; }
        .bar-frame { width: 100%; max-width: 500px; display: flex; gap: 10px; background: rgba(0,0,0,0.8); border: 1px solid var(--glow); padding: 5px; }
        input { flex: 1; background: none; border: none; color: #fff; outline: none; font-family: inherit; }
        button { background: var(--glow); border: none; color: #000; padding: 10px; font-weight: bold; cursor: pointer; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.6; } }
    </style>
</head>
<body>
    <div class="hud-header">
        <div id="left-stat">BAT: SENSING...<br>SYS: ONLINE</div>
        <div id="right-stat">TIME: 00:00:00<br>DATE: --/--/--</div>
    </div>

    <div class="main-view">
        <div class="reactor" id="core"></div>
        <div class="visualizer" id="viz"></div>
        <div id="chat"></div>
    </div>

    <div class="footer">
        <div class="bar-frame">
            <button onclick="startVoice()" id="mic-btn">MIC</button>
            <input type="text" id="in" placeholder="AWAITING COMMAND..." onkeypress="if(event.key=='Enter') ask()">
            <button onclick="ask()">SEND</button>
        </div>
    </div>

    <script>
        const core = document.getElementById('core');
        const viz = document.getElementById('viz');
        for(let i=0; i<20; i++) viz.innerHTML += '<div class="bar"></div>';

        function animate(active) {
            document.querySelectorAll('.bar').forEach(b => b.style.height = active ? (Math.random()*40+5)+'px' : '4px');
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            let clean = text.replace(/\*/g, "").replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, "").replace(/\[\d+\]/g, "");
            const s = new SpeechSynthesisUtterance(clean);
            let v = window.speechSynthesis.getVoices();
            s.voice = v.find(v => v.lang.includes('hi')) || v[0];
            s.rate = 1.1;
            let interval = setInterval(()=>animate(true), 100);
            s.onend = () => { clearInterval(interval); animate(false); };
            window.speechSynthesis.speak(s);
        }

        function ask() {
            let m = document.getElementById('in').value;
            if(!m) return;
            document.getElementById('chat').innerHTML += `<div class="bubble user">ANS: ${m}</div>`;
            document.getElementById('in').value = "";
            fetch('/ask', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:m})})
            .then(r=>r.json()).then(d=>{
                document.getElementById('chat').innerHTML += `<div class="bubble">JARVIS: ${d.reply}</div>`;
                speak(d.reply);
            });
        }

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'hi-IN';
            rec.onstart = () => animate(true);
            rec.onresult = (e) => { document.getElementById('in').value = e.results[0][0].transcript; ask(); };
            rec.onend = () => animate(false);
            rec.start();
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('right-stat').innerHTML = `TIME: ${now.toLocaleTimeString()}<br>DATE: ${now.toLocaleDateString()}`;
        }, 1000);
    </script>
</body>
</html>
